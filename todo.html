<div id="my-todo" class="todo-container">

    <header>
      <div class="input">
        <span>Title</span>
        <input class="todo-title" type="text">
      </div>
      <div class="input">
        <span>Content</span>
        <textarea class="todo-text" type="text"></textarea>
      </div>
      <div class="input pull-right actions">
        <input id="add-task" class="action" type="button" value="Add Task">
      </div>
    </header>
  
  </div>
  
  <div id="todo-template" class="todo hidden">
    <div class="content">
      <div class="title">
        <span class="title-text">This is a todo title</span>
      </div>
      <div class="body">
        <span class="body-text">Complete the todo list styling etc</span>
      </div>
    </div>
    <div class="options pull-right">
      <input class="delete" type="button" value="Delete">
      <input type="hidden" class="todo-id">
    </div>
  </div>
